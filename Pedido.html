<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='UTF-8'>
    <meta htt-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" contet="width=device-width, initial-scale=1.0">
    <title>Levantar pedido</title>
</head>
<body>
    <img src="img/Taco-Logopng.png" alt="Logo-Taconauta" width="150px">
    <h1>Aqui se hace el pedido</h1>

    <form action="pedido.js">
        <label for="Nombre">Ingresa tú Nombre Taconauta</label><br>
        <input type="text" id="Nombre" name="Nombre" placeholder="Nombre"><br>
        <label for="Mesa">Ingresa tú número de mesa (esta abajo)</label><br>
        <input type="number" id="mesa" name="mesa" placeholder="No. Mesa">

        <p>¿Para aquí o llevar?</p>
        <input type="radio" id="aqui" name="aquiollevar" value="Aqui">
        <label for="aqui">Aquí</label><br>
        <input type="radio" id="llevar" name="aquiollevar" value="Llevar">
        <label for="llevar">Llevar</label><br>

        <p>¿Cuántos tacos quieres?</p>
        <input type="checkbox" id="mercurio" name="mercurio" value="Mercurio">
        <label for="mercurio">Mercurio</label>
        <input type="number" id="mercurioCuantos" name="mercurioCuantos" placeholder="¿Cuántos?"><br>
        <input type="checkbox" id="venus" name="venus" value="venus">
        <label for="venus">Venus</label>
        <input type="number" id="venusCuantos" name="venusCuantos" placeholder="¿Cuántos?"><br>
        <input type="checkbox" id="tierra" name="tierra" value="tierra">
        <label for="tierra">Tierra</label>
        <input type="number" id="tierraCuantos" name="tierraCuantos" placeholder="¿Cuántos?"><br>
        <input type="checkbox" id="marte" name="marte" value="marte">
        <label for="marte">Marte</label>
        <input type="number" id="marteCuantos" name="marteCuantos" placeholder="¿Cuántos?"><br>
        <input type="checkbox" id="jupiter" name="jupiter" value="jupiter">
        <label for="jupiter">Júpiter</label>
        <input type="number" id="jupiterCuantos" name="jupiterCuantos" placeholder="¿Cuántos?"><br>
        <input type="checkbox" id="saturno" name="saturno" value="saturno">
        <label for="saturno">Saturno</label>
        <input type="number" id="saturnoCuantos" name="saturnoCuantos" placeholder="¿Cuántos?"><br>
        <input type="checkbox" id="urano" name="urano" value="urano">
        <label for="urano">Urano</label>
        <input type="number" id="uranoCuantos" name="uranoCuantos" placeholder="¿Cuántos?"><br>
        <input type="checkbox" id="Neptuno" name="Neptuno" value="Neptuno">
        <label for="neptuno">Neptuno</label>
        <input type="number" id="neptunoCuantos" name="neptunoCuantos" placeholder="¿Cuántos?"><br>
        <input type="checkbox" id="pluton" name="pluton" value="pluton">
        <label for="pluton">Plutón</label>
        <input type="number" id="plutonCuantos" name="plutonCuantos" placeholder="¿Cuántos?"><br>

        <p>Elige tu bebida</p>
        <select name="bedida" id="bebida">
            <option value="Coca-Cola">Coca-cola</option>
            <option value="Pepsi">Pepsi</option>
            <option value="Fanta">Fanta</option>
            <option value="Manzanita Sol">Manzanita Sol</option>
            <option value="Sprite">Sprite</option>
            <option value="Sangria">Sangria</option>
            <option value="Jgo Durazno">Jgo Durazno</option>
            <option value="Jgo Guayaba">Jgo Guayaba</option>
            <option value="Jgo Mango">Jgo Mango</option>
            <option value="Jgo Manzana">Jgo Manzana</option>
            <option value="Jgo Naranja">Jgo Naranja</option>
            <option value="Agua Jamaica">Agua de Jamaica</option>
            <option value="Agua Horchata">Agua de Horchata</option>
            <option value="Agua Limon">Agua de Limón</option>
            <option value="Agua Naranja">Agua de Naranja</option>
            <option value="Agua Tamarindo">Agua de Tamarindo</option>
            <option value="Cerveza Corona">Cerveza Corono</option>
            <option value="Cerveza Heineken">Cerveza Heineken</option>
            <option value="Cerveza Modedo Especial">Cerveza Modedo Especial</option>
            <option value="Cerveza Tecate Light">Cerveza Tecate Light</option>
            <option value="Cerveza Victoria">Cerveza Victoria</option>
            <option value="Cerveza XX">Cerveza XX</option>
        </select>
        <br><br>
        <input type="reset">
        <input type="submit">
        <br><br>
    </form>
</body>
</html>
